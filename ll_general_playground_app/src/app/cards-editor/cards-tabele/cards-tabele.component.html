<table>
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Description
            </th>
            <th>
                Count
            </th>
            <th>
                Edit
            </th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        @for(card of cards;track card) {
        <tr>
            <td>{{ card.name }}</td>
            <td>{{ card.description }}</td>
            <td>{{ card.count }}</td>
            <td>
                <button class="icon_class" (click)="editCard(card)">
                    <i class="fa fa-pencil"></i>
                </button>
            </td>
            <td>
                <button class="icon_class" (click)="deleteCard(card)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
        }
    </tbody>
</table>
