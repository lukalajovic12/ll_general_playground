<div class="card" [class.round-corners]="roundCorners" [class.permament_genes]="sheetName === 'permament_genes'" 
[class.one_time_genes]="sheetName === 'one_time_genes'" [class.disasters]="sheetName === 'disasters'" 
[class.human]="sheetName === 'human'" [class.reproduction]="sheetName === 'reproduction'" [class.primary]="sheetName === 'primary'">
    @if(image_name!=='') {
    <img class="card-image" [src]="imageUrl" />
    } @else {
    <div class="card-image"></div>
    }
    <div class="card-title">{{ name }}</div>
    <p class="card-description">{{ description }}</p>
</div>
