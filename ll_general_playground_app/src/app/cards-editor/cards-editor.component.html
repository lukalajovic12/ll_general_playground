<div class="game_area">
  <div>
    <app-card-edit-dialog #cardEditDialogComponent [sheetName]="sheetName" [submit]="onSubmitCard" />
    <h2>Cards</h2>
    <div class="buttons_container">
      <button (click)="toHome()" class="ll_button"> Back </button>      
      <button class="ll_button" (click)="changeSheet('genes')" [class.selected]="sheetName === 'genes'">Genes </button>
      <button class="ll_button" (click)="changeSheet('mother_nature')" [class.selected]="sheetName === 'mother_nature'">Mother nature </button>
      <button class="ll_button" (click)="changeSheet('science')" [class.selected]="sheetName === 'science'">Science </button>
    </div>  
    @if(loading) {
    <div class="loading"></div>
    } @else {

    <div class="buttons_container">
      <button class="ll_button" (click)="changeView()" [class.selected]="displayTabele===false">List </button>     
      <button class="ll_button" (click)="changeView()" [class.selected]="displayTabele===true">Tabele </button>
      <button class="icon_class" (click)="addCard()">
        <i class="fa fa-plus"></i>
      </button>
    </div>
    @if(displayTabele) {
        <app-cards-tabele [editCard]="editCard" [deleteCard]="deleteCard" [cards]="cards[sheetName]" [sheetName]="sheetName" />
    } @else {
        <app-cards-list [editCard]="editCard" [deleteCard]="deleteCard" [cards]="cards[sheetName]" [sheetName]="sheetName" />
    }
  }
  </div>
</div>
