<div class="game_area">
    <div>
      <div class="buttons_container">
      
      <button class="ll_button"  (click)="addCircle()">
        Add
      </button>
      <button class="ll_button" (click)="clearAll()">
        Clear All
      </button>
  
      <button class="ll_button" (click)="removeSelected()">
        Delete Selected
      </button>
        
      <button (click)="toHome()" class="ll_button"> Back </button>     
  
    </div>

    <div class="radius_container">    
        <div class="radius_label">r: {{r}}</div>
        <input id="m" type="range" min="10" max="200" [(ngModel)]="r" (change)="updateSelected()" />  
    </div>

    <svg #svgCanvas class="svg_canvas"
        (mousedown)="onCanvasClick($event)" (mousemove)="onCanvasClickMove($event)"  (mouseup)="up()"
        (touchstart)="onCanvasTouch($event)" (touchmove)="onCanvasTouchMove($event)" (touchend)="up()">

    @for(p of polygons;track i; let i = $index){
          <polygon class="circle-line"  [attr.points]="showPoints(p)" style="fill:lime;stroke:lime;stroke-width:1"
          />         
      }


    @for(c of circles;track i; let i = $index){
        <circle class="game_circle" [attr.cx]="c.x" [attr.cy]="c.y"
            [attr.r]="c.r"
            [class.choosen]="c.choosen" />          
    }
    @for(l of lines;track i; let i = $index){
        <line class="circle-line"  [attr.x1]="l.x1" [attr.x2]="l.x2" [attr.y1]="l.y1" 
        [attr.y2]="l.y2"
        />         
    }


    </svg>
    


    </div>
  </div>
