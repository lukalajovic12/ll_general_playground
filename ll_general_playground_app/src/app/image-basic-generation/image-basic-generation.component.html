<div class="game_area">
    <div>
        <h1>Generate image</h1>
        <h2>Generate an image containing</h2>
        <textarea [(ngModel)]="prompt" rows="5" cols="50"></textarea>
        <div class="buttons_container">
            <button (click)="generateImage()" class="ll_button">Generate Image</button>
            <button (click)="toHome()" class="ll_button"> Back </button> 
        </div>
        @if(loading==='loading') {
            <div class="loading"></div>
          } @else if(loading==='done'){
            <h2>{{ imageUrl }}</h2>
            <img [src]="imageUrl" alt="Generated Image">
          }
    </div>

    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
      <!-- Cat head -->
      <circle cx="50" cy="50" r="30" fill="#ffcc99" stroke="#000" stroke-width="2" />
    
      <!-- Cat ears -->
      <polygon points="30,20 40,40 20,40" fill="#ffcc99" stroke="#000" stroke-width="2" />
      <polygon points="70,20 80,40 60,40" fill="#ffcc99" stroke="#000" stroke-width="2" />
    
      <!-- Cat eyes -->
      <circle cx="40" cy="50" r="5" fill="#000" />
      <circle cx="60" cy="50" r="5" fill="#000" />
    
      <!-- Cat nose -->
      <polygon points="50,60 47,65 53,65" fill="#ff6666" stroke="#000" stroke-width="1" />
    
      <!-- Cat mouth -->
      <path d="M 47 65 Q 50 70, 53 65" stroke="#000" stroke-width="1" fill="none" />
    
      <!-- Cat whiskers -->
      <line x1="30" y1="60" x2="10" y2="55" stroke="#000" stroke-width="1" />
      <line x1="30" y1="63" x2="10" y2="63" stroke="#000" stroke-width="1" />
      <line x1="30" y1="66" x2="10" y2="71" stroke="#000" stroke-width="1" />
    
      <line x1="70" y1="60" x2="90" y2="55" stroke="#000" stroke-width="1" />
      <line x1="70" y1="63" x2="90" y2="63" stroke="#000" stroke-width="1" />
      <line x1="70" y1="66" x2="90" y2="71" stroke="#000" stroke-width="1" />
    </svg>


</div>
